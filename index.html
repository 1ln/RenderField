var distance = 0.1;

var render_scene = {

    hash           : hash,

var lighting = {
    ambient_color   : [0.0,0.0,0.0],
    specular_color  : [prng()*255.0,prng()*255.0,prng()*255.0],
    shininess       : prng()*255.0,
    diffuse_color   : [prng()*255.0,prng()*255.0,prng()*255.0],
    diffuse_b       : [prng()*255.0,prng()*255.0,prng()*255.0],
    diffuse_c       : [prng()*255.0,prng()*255.0,prng()*255.0],
    diffuse_d       : [prng()*255.0,prng()*255.0,prng()*255.0],
    diffuse_distort : Math.round(prng()) ? true : false,
    diffuse_fractal : Math.round(prng()) ? true : false,
    diffuse_cell    : Math.round(prng()) ? true : false

};

var df_select = Math.floor(hash * 10);

var distance_fields= {

    save512 : outCanvas512,
    df      : 'df'

};

var repeat = {
    repeat   : false,
    distance : 5.0
};

var displace = {
    sin3            : false,
    fractal         : false,
    cell            : false,
    cell_iterations : 6.0,
    noise_rounding  : 1.0
};

var render_folder = gui.addFolder('Rendering');
var lighting_folder = gui.addFolder('Lighting');
var df_folder = gui.addFolder('Distance_Fields');

render_folder.add(render_scene,'hash',false).onChange(guiUpdated);
//render_folder.add(render_scene,'hash_reset').onChange(hashReset);
render_folder.add(render_scene,'octaves',false).onChange(guiUpdated);
render_folder.add(render_scene,'epsilon',false).onChange(guiUpdated);
render_folder.add(render_scene,'trace_distance').onChange(guiUpdated);
render_folder.add(render_scene,'march_steps').onChange(guiUpdated);

lighting_folder.addColor(lighting,'ambient_color').onChange(guiUpdated);
lighting_folder.addColor(lighting,'specular_color').onChange(guiUpdated);

lighting_folder.add(lighting,'diffuse_distort').onChange(guiUpdated);
lighting_folder.add(lighting,'diffuse_fractal').onChange(guiUpdated);

df_folder.add(distance_fields,'save512');

sphere:'sphere',

cone:'cone',

prism:'prism',
sphereFractal:'sphereFractal',
binarySpheresSmoothUnion:'binarySpheresSmoothUnion',
boxSphereDiff:'boxSphereDiff',
hexPrism:'hexPrism',
cylinder:'cylinder',
link:'link',
roundedCone:'roundedCone',

}).onChange(guiUpdated);

repeat_folder.add(repeat,'repeat');

displace_folder.add(displace,'sin3');

function init() {

canvas.width = w;
canvas.height = h;

//ctx = canvas.getContext('2d');

renderer = new THREE.WebGLRenderer({ canvas:canvas });

camera = new THREE.PerspectiveCamera(45.0,canvas.width/canvas.height,1,2000);

camera.position.set(0.0,0.0,-5.0);
//camera.lookAt(0.0);

//controls = new THREE.OrbitControls(camera,renderer.domElement);

controls = new THREE.OrbitControls(camera,canvas);
//controls.minDistance = 1.1;
//controls.maxDistance = 50.0;
//controls.noPan = true;
//controls.target = camera_target;
//controls.enabled = false; 


scene = new THREE.Scene();

geometry = new THREE.PlaneBufferGeometry(2,2);

uniforms = {

    "u_time"             : { value : 1.0 },
    "u_resolution"       : new THREE.Uniform(new THREE.Vector2(w,h)),
    "u_mouse"            : new THREE.Uniform(new THREE.Vector2()),
    "u_mouse_pressed"    : { value : mouse_pressed },
    "u_camera_target"    : new THREE.Uniform(new THREE.Vector3(camera_target)),
    "u_default_light"    : new THREE.Uniform(new THREE.Vector3(default_light)),
    "u_mouse_ray_far"    : new THREE.Uniform(new THREE.Vector3(0.0,0.0,0.0)),
    "u_mouse_ray_near"   : new THREE.Uniform(new THREE.Vector3(0.0)),
    "cameraWorldMatrix" : { value: camera.matrixWorld },
    "cameraProjectionMatrixInverse" : { value: new THREE.Matrix4().getInverse(camera.projectionMatrix) },
    "u_hash"             : { value: hash },
    "u_octaves"          : { value: render_scene.octaves },
    "u_epsilon"          : { value: render_scene.epsilon },
    "u_trace_distance" : { value: render_scene.trace_distance },
    "u_march_steps"    : { value: render_scene.march_steps },
    "u_df"               : { value: distance_fields.df  },
    //"u_repeat"           : { value: 0.0 }, 
    "u_specular_color"   : new THREE.Uniform(new THREE.Vector3(lighting.specular_color)),
    "u_diffuse_color"    : new THREE.Uniform(new THREE.Vector3(lighting.diffuse_color)),
    "u_ambient_color"    : new THREE.Uniform(new THREE.Vector3(lighting.ambient_color)),
    "u_shininess"        : { value: 0.5 },
    "u_diffuse_b"        : new THREE.Uniform(new THREE.Vector3(lighting.diffuse_b)),
    "u_diffuse_c"        : new THREE.Uniform(new THREE.Vector3(lighting.diffuse_c)),
    "u_diffuse_d"        : new THREE.Uniform(new THREE.Vector3(lighting.diffuse_d)),
    "u_diffuse_distort"  : { value: 0.0 },
    "u_diffuse_fractal"  : { value: 0.0 },
    "u_diffuse_cell"     : { value: 0.0 },
    "u_repeat"           : { value: 0.0 },
    "u_repeat_distance"  : { value: 0.0 },
    "u_sin3_displace"    : { value: 0.0 },
    "u_fractal_displace" : { value: 0.0 },
    "u_cell_displace"    : { value: 0.0 },
    "u_cell_iterations"  : { value: 0.0 },
    "u_noise_rounding"   : { value: 0.0 }


};   
}

ShaderLoader("render.vert","render.frag",
    function(vertex,fragment) {
        material = new THREE.RawShaderMaterial({

        uniforms : uniforms,
        vertexShader : vertex,
        fragmentShader : fragment

        });

    mesh = new THREE.Mesh(geometry,material);

    scene.add(mesh);

    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(w,h);

//container.append(renderer.domElement);
    gui_container.append(gui.domElement);

    //function animate(timestamp) {
    var render = function(timestamp) {
        requestAnimationFrame(render);

        var mouse_ray_far = new THREE.Vector3(mouse.x,mouse.y,1.0).unproject(camera);
        var mouse_ray_near = new THREE.Vector3(mouse.x,mouse.y,0.0).unproject(camera);

        controls.target = camera_target;

        //Rotation around orbital target
        orbit_target.setFromAxisAngle(new THREE.Vector3(0.0,1.0,0.0),( Math.PI / 2.0 ) * 0.001);

        default_light.applyQuaternion(orbit_target);
        //camera.applyQuaternion(orbit_target);

        //Move camera forward
        //camera.translateZ(-distance);

        //Move camera up
        //camera.translateY(distance);
        
        uniforms["u_time"].value = timestamp / 1000;
        uniforms["u_mouse"].value = mouse;
        uniforms["u_mouse_pressed"].value = mouse_pressed;
        uniforms["u_camera_target"].value = camera_target;
        uniforms["u_default_light"].value = default_light;
        uniforms["u_mouse_ray_far"].value = mouse_ray_far;
        uniforms["u_mouse_ray_near"].value = mouse_ray_near;
        
        //if(camera.position.distanceTo(new THREE.Vector3(0.0,0.0,0.0)) > 1.5) {
        //console.log("test"); 
        //} else { 
        //}

        guiUpdated();

        renderer.render(scene,camera);

    }
      render();
    //animate();
})


//window.addEventListener('resize',onWindowResize,false);
window.addEventListener('mousemove',onMouseMove,false);

function onMouseMove(event) {
    mouse.x = (event.clientX / w) * 2.0 - 1.0; 
    mouse.y = -(event.clientY / h) * 2.0 + 1.0;
}

function guiUpdated() { 

if (distance_fields.df === 'sphere'                   )  { df_select = 0;  }
if (distance_fields.df === 'box'                      )  { df_select = 1;  }
if (distance_fields.df === 'capsule'                  )  { df_select = 2;  }
if (distance_fields.df === 'cone'                     )  { df_select = 3;  }
if (distance_fields.df === 'torus'                    )  { df_select = 4;  }
if (distance_fields.df === 'prism'                    )  { df_select = 5;  }
if (distance_fields.df === 'binarySpheresSmoothUnion' )  { df_select = 6;  }
if (distance_fields.df === 'boxSphereDiff'            )  { df_select = 7;  }
if (distance_fields.df === 'hexPrism'                 )  { df_select = 8;  }
if (distance_fields.df === 'cylinder'                 )  { df_select = 9;  }
if (distance_fields.df === 'link'                     )  { df_select = 10; }
if (distance_fields.df === 'roundedCone'              )  { df_select = 11; }
if (distance_fields.df === 'ellipsoid'                )  { df_select = 12; }

uniforms["u_hash"].value = render_scene.hash;
uniforms["u_octaves"].value = render_scene.octaves;
uniforms["u_epsilon"].value = render_scene.epsilon;
uniforms["u_trace_distance"].value = render_scene.trace_distance;
uniforms["u_march_steps"].value = render_scene.march_steps;
uniforms["u_ambient_color"].value = lighting.ambient_color;
uniforms["u_diffuse_color"].value = lighting.diffuse_color;
uniforms["u_specular_color"].value = lighting.specular_color;
uniforms["u_shininess"].value = lighting.shininess;
uniforms["u_df"].value = df_select;
uniforms["u_diffuse_b"].value = lighting.diffuse_b;
uniforms["u_diffuse_c"].value = lighting.diffuse_c;
uniforms["u_diffuse_d"].value = lighting.diffuse_d;
uniforms["u_diffuse_distort"].value = lighting.diffuse_distort;
uniforms["u_diffuse_fractal"].value = lighting.diffuse_fractal;
uniforms["u_diffuse_cell"].value = lighting.diffuse_cell;
uniforms["u_repeat"].value = repeat.repeat;
uniforms["u_repeat_distance"].value = repeat.distance;
uniforms["u_sin3_displace"].value = displace.sin3;
uniforms["u_fractal_displace"].value = displace.fractal;
uniforms["u_cell_displace"].value = displace.cell;
uniforms["u_cell_iterations"].value = displace.cell_iterations;
uniforms["u_noise_rounding"].value = displace.noise_rounding;

}
