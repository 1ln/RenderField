<!DOCTYPE html>

<head>

<title>sdf renderer</title>

<meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=0.0 maximum-scale=0.0 /> 
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="stylesheet.css">
<link rel="manifest" href="manifest.json">

</head>

<div id="gui_container"> 
    
    <div id="gui_scroll">

        <h3>Raymarching Demo</h3>

        <div class="config_container">

             <label>Demo Select</label>

             <select id="df" size="6"   >
                 
                <option value="0">Sphere        </option>
                <option value="1">Box           </option>
                <option value="2">Capsule       </option>
                <option value="3">Torus         </option>
                <option value="4">Rounded Cone  </option>
                <option value="5">Link          </option>
                <option value="6">Sphere box    </option>
                <option value="7">Cylinder      </option>
                <option value="8">Prism         </option>
                <option value="9">Hex Prism     </option>  
             
             </select>


            
            <label>Steps    </label>  <input type="number" id="steps">
            <label>Epsilon  </label>  <input type="number" id="eps">
            <label>Distance </label>  <input type="number" id="dist">

                 
            <label>Light position x</label>  <input type="number" id="light_pos_x"> 
            <label>Light position y</label>  <input type="number" id="light_pos_y">
            <label>Light position z</label>  <input type="number" id="light_pos_z">


            <label>Sine Displace Height</label> 
            <input type="number" id="sine_displace_height">

            <label>Sine Displace Offset</label>
            <input type="number" id="sine_displace_offset">

            
            <label>Hash</label>
            <button id="hash">Update</button>
        
            <label>Octaves</label>
            <input type="number" id="octaves" >
                     
            <label>Frequency</label>      
            <input type="number" id="frequency" step="0.001" >

            <label>Cell iterations</label>
            <input type="number" id="cell_iterations" >
        
            <label>Distance type</label>
            <select id="cell_type" size="3" >
                <option value="0">Euclidian</option>
                <option value="1">Rectlinear</option>
                <option value="2">Chess</option>
            <select>
        </div>
        </div> 
    </div>

<canvas id="canvas" > </canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

<script src="ShaderLoader.js"></script>
<script src="textures.js"></script>
<script src="render.js"></script>

<script src="main.js"></script>
</body>
</html>
