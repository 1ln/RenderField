<!DOCTYPE html>

<head>

<title> Distance Field Rendering Engine in Webgl, Copyright 2019  </title>

<meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=0.0 maximum-scale=0.0 /> 
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="stylesheet.css">
<link rel="manifest" href="manifest.json">

</head>


<canvas id="canvas"></canvas>

<div id="gui_container"> 
<div id="gui_scroll">


<h3> Raymarcher configuration </h2>
<label>Hash</label><br>
<input type="text" id="hash"><br>

<label>Trace Distance</label><br>
<input type="range" id="trace_distance" min="0.0" max="2000.0" ><br>

<label>Epsilon</label><br>
<input type="text" id="epsilon" min="0.0" max="1.0" >

<h3>Camera settings</h3>

<input type="checkbox" id="orbit_control">use orbit controls<br>

<input type="text" id="set_cam_x"> <label>camera x</label>   <br>
<input type="text" id="set_cam_y"> <label>camera y</label>   <br>
<input type="text" id="set_cam_z"> <label>camera z</label>   <br>

<input type="text" id="set_cam_light_x"> <label>camera light x</label><br>
<input type="text" id="set_cam_light_y"> <label>camera light y</label><br>
<input type="text" id="set_cam_light_z"> <label>camera light z</label><br> 

<label>intensity</label><br>
<input type="range" id="cam_light_intensity"> <br> 



<h3> Scene Lighting</h3> 

<input type="text" id="set_scene_light_x"><label>scene light x </label> <br>
<input type="text" id="set_scene_light_y"><label>scene light y </label> <br>
<input type="text" id="set_scene_light_z"><label>scene light z </label> <br> 


<input type="range" id="scene_light_intensity"><label>scene light intensity</label><br>  

<input type="range" id="diffuse_color_r"> <label>diffuse color r</label>   <br>
<input type="range" id="diffuse_color_g"> <label>diffuse color g</label>   <br>
<input type="range" id="diffuse_color_b"> <label>diffuse color b</label>   <br>

<input type="range" id="ambient_color_r"> <label>ambient color r</label><br>
<input type="range" id="ambient_color_g"> <label>ambient color g</label><br>
<input type="range" id="ambient_color_b"> <label>ambient color b</label><br> 

<input type="range" id="specular_color_r"> <label>specular color r</label>   <br>
<input type="range" id="specular_color_g"> <label>specular color g</label>   <br>
<input type="range" id="specular_color_b"> <label>specular color b</label>   <br>

<input type="range" id="diffuse_color_rb"> <label>diffuse color r</label><br>
<input type="range" id="diffuse_color_gb"> <label>diffuse color g</label><br>
<input type="range" id="diffuse_color_bb"> <label>diffuse color b</label><br> 

<input type="range" id="diffuse_color_rc"> <label>diffuse color r</label>   <br>
<input type="range" id="diffuse_color_gc"> <label>diffuse color g</label>   <br>
<input type="range" id="diffuse_color_bc"> <label>diffuse color b</label>   <br>

<input type="range" id="diffuse_color_rd"> <label>diffuse color r</label><br>
<input type="range" id="diffuse_color_gd"> <label>diffuse color g</label><br>
<input type="range" id="diffuse_color_bd"> <label>diffuse color b</label><br> 

<input type="checkbox" id="light_rotate_around_target"> <label>rotate light around target</label>   <br>
<input type="range" id="light_rotate_speed"> <label>rotate speed</label>   <br>
<input type="range" id="diffuse_color_b"> <label>diffuse color b</label>   <br>
<input type="range" id="diffuse_color_r"> <label>diffuse color r</label><br>
<input type="range" id="diffuse_color_g"> <label>diffuse color g</label><br>
<input type="range" id="diffuse_color_b"> <label>diffuse color b</label><br> 

<h3>Scene modulo</h3>
<input type="checkbox" id="repeat"> <label>Repeat</label>





</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://threejs.org/examples/js/math/ImprovedNoise.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

<script src="ShaderLoader.js"></script>
<script src="touchEvents.js"></script>
<script src="noise.js"></script>
<script src="textures.js"></script>
<script src="render.js"></script>

<script src="main.js"></script>
</body>
</html>
