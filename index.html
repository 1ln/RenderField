<!DOCTYPE html>

<head>

<title> Distance Field Rendering Engine in Webgl, Copyright 2019  </title>

<meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=0.0 maximum-scale=0.0 />

<canvas id="canvas"></canvas>

<div id="gui_container"> 
<div id="gui_scroll">


<h2> Raymarcher configuration </h2>
<label>Hash 
<input type="text" id="hash">
</label>

<label>Trace Distance
<input type="slider" id="trace_distance">
</label>

<label>Epsilon
<input type="slider" id="epsilon">
</label>

<h2>Distance Field Geometry</h2>
<label>Select function
<input type="text" id="df">
</label> 

<h2>Noise</h2> 

<label>On/off
<input type="checkbox" id="fractal_noise">
</label>

<label>Octaves
<input type="checkbox" id="">
</label>

<h2>Repetition Modulo</h2>
<label>On/off
<input type="checkbox" id="repetition">
</label>

<label>Distance</label>
<input type="text" id="repetition_distance">




















</div>
</div>
