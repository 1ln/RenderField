vec2 i = floor(st_);

          (d - b) * u.x * u.y;

mat4 rotationAxis(vec3 axis,float theta) {

vec3 calcNormal(vec3 p) {

    return normalize( vec3(

    scene(  vec3( p.x + EPSILON,p.y,p.z)) - scene( vec3(p.x - EPSILON,p.y,p.z)), 
    scene(  vec3( p.x,p.y + EPSILON,p.z)) - scene( vec3(p.x,p.y - EPSILON, p.z)),
    scene(  vec3( p.x,p.y,p.z + EPSILON)) - scene( vec3(p.x,p.y,p.z - EPSILON)) 

    )  );

}     

vec3 rgb2hsv(in vec3 c) {
vec3 rgb = clamp(abs(mod(c.x * 6.0 + vec3(0.0,4.0,2.0),6.0) - 3.0) - 1.0,0.0,1.0); 
rgb = rgb * rgb - (3.0 - 2.0) * rgb;
return c.z * mix(vec3(1.0),rgb,c.y);
}

vec3 phongModel(vec3 kd,vec3 ks,float alpha,vec3 p,vec3 cam_ray,vec3 light_pos,vec3 intensity) {  

vec3 n = calcNormal(p);

vec3 l = normalize(light_pos - p);
vec3 v = normalize(cam_ray - p);
vec3 r = normalize(reflect(-l,n));

float ln = clamp(dot(l,n),0.0,1.0);
//float ln = dot(l,n);
float rv = dot(r,v);

if(ln < 0.0) {
return vec3(0.0);
}

if(rv < 0.0) {
return intensity * (kd * ln);
}
return intensity * (kd * ln + ks * pow(rv,alpha));
}

}

vec3 rayCamDir(vec2 uv,vec3 camPosition,vec3 camTarget) {

vec3 camForward = normalize(camTarget - camPosition);
vec3 camRight = normalize(cross(vec3(0.0,1.0,0.0),camForward));
vec3 camUp = normalize(cross(camForward,camRight));

float fPersp = 1.0;

vec3 vDir = normalize(uv.x * camRight + uv.y * camUp + camForward * fPersp);  

return vDir;
}

    hash : hash,
    octaves : 4,
    epsilon : 0.001

};

var lighting = {
    ambient_color  : [0.0,0.0,0.0],
    specular_color : [0.0,0.0,0.0],
    shininess      : .9,
    diffuse_theta  : .5,
    diffuse_color  : [255.0,0.0,0.0],
    diffuse_b      : [0.0,0.0,0.0],
    diffuse_c      : [0.0,0.0,0.0],
    diffuse_d      : [0.0,0.0,0.0]

};

var df_select = 0;
var distance_fields= {

    save512 : outCanvas512,
    df  : 'df'

};

var render_folder = gui.addFolder('rendering');
var lighting_folder = gui.addFolder('lighting');
var df_folder = gui.addFolder('Distance_fields');

render_folder.add(render_scene,'hash',false).onChange(guiUpdated);
render_folder.add(render_scene,'octaves',false).onChange(guiUpdated);
render_folder.add(render_scene,'epsilon',false).onChange(guiUpdated);

lighting_folder.addColor(lighting,'ambient_color').onChange(guiUpdated);
lighting_folder.addColor(lighting,'specular_color').onChange(guiUpdated);
lighting_folder.add(lighting,'shininess').onChange(guiUpdated);
lighting_folder.add(lighting,'diffuse_theta').onChange(guiUpdated);
lighting_folder.addColor(lighting,'diffuse_color').onChange(guiUpdated);
lighting_folder.addColor(lighting,'diffuse_b').onChange(guiUpdated);
lighting_folder.addColor(lighting,'diffuse_c').onChange(guiUpdated);
lighting_folder.addColor(lighting,'diffuse_d').onChange(guiUpdated);

df_folder.add(distance_fields,'save512');
df_folder.add(distance_fields,'df', {

sphere:'sphere',
box:'box',
capsule:'capsule',
cone:'cone',
torus:'torus',
prism:'prism',
sphereFractal:'sphereFractal',
binarySpheresSmoothUnion:'binarySpheresSmoothUnion',
boxSphereDiff:'boxSphereDiff',
hexPrism:'hexPrism',

init();
animate();

function init() {

canvas.width = w;
canvas.height = h;

//ctx = canvas.getContext('2d');

renderer = new THREE.WebGLRenderer({ canvas:canvas });

camera = new THREE.PerspectiveCamera(45.0,canvas.width/canvas.height,1,2000);

camera.position.set(0.0,0.0,-5.0);
//camera.lookAt(0.0);

//controls = new THREE.OrbitControls(camera,renderer.domElement);

controls = new THREE.OrbitControls(camera,canvas);
//controls.minDistance = 1.1;
//controls.maxDistance = 50.0;
//controls.noPan = true;
//controls.target = camera_target;
//controls.enabled = false; 


scene = new THREE.Scene();

geometry = new THREE.PlaneBufferGeometry(2,2);

uniforms = {

    "u_time": { value : 1.0 },
    "u_resolution": new THREE.Uniform(new THREE.Vector2(w,h)),
    "u_mouse": new THREE.Uniform(new THREE.Vector2()),
    "u_mouse_pressed": { value : mouse_pressed },
    "u_camera_target": new THREE.Uniform(new THREE.Vector3(camera_target)),
    "u_default_light": new THREE.Uniform(new THREE.Vector3(default_light)),
    "u_mouse_ray_far": new THREE.Uniform(new THREE.Vector3(0.0,0.0,0.0)),
    "u_mouse_ray_near": new THREE.Uniform(new THREE.Vector3(0.0)),
    //"cameraWorldMatrix" : { value: camera.matrixWorld },
    //"cameraProjectionMatrixInverse" : { value: new THREE.Matrix4().getInverse(camera.projectionMatrix) },
    "u_hash"               : { value: hash },
    "u_octaves"            : { value: render_scene.octaves },
    "u_epsilon"            : { value: render_scene.epsilon },
    //"u_trace_distance"             : { value: field.repeat },
    //"u_march_steps"     : { value: distance_field },
    //"u_position_field"     : { value: position_field },
    "u_df"        : { value: distance_fields.df  },

    "u_specular_color"     :  new THREE.Uniform(new THREE.Vector3(lighting.specular_color)),
    "u_diffuse_color"      :  new THREE.Uniform(new THREE.Vector3(lighting.diffuse_color)),
    "u_ambient_color"      :  new THREE.Uniform(new THREE.Vector3(lighting.ambient_color)),
    "u_shininess"          :  { value: 0.5 },
    "u_diffuse_theta"      :  { value: 1.0 },
    //"u_diffuse_a"          :  new THREE.Uniform(new THREE.Vector3(lighting.diffuse_a)),
    "u_diffuse_b"          :  new THREE.Uniform(new THREE.Vector3(lighting.diffuse_b)),
    "u_diffuse_c"          :  new THREE.Uniform(new THREE.Vector3(lighting.diffuse_c)),
    "u_diffuse_d"          :  new THREE.Uniform(new THREE.Vector3(lighting.diffuse_d))



};   

material = new THREE.ShaderMaterial({

    uniforms : uniforms,
    vertexShader : vert,
    fragmentShader : frag

});

mesh = new THREE.Mesh(geometry,material);


scene.add(mesh);

renderer.setPixelRatio(window.devicePixelRatio);

renderer.setSize(w,h);
//renderer.setSize(512,512);

//container.append(renderer.domElement);
gui_container.append(gui.domElement);

}

//window.addEventListener('resize',onWindowResize,false);
window.addEventListener('mousemove',onMouseMove,false);

function onWindowResize() {

renderer.setSize(w,h);

camera.aspect = canvas.width / canvas.height; 

camera.updateProjectionMatrix();

uniforms["u_resolution"].value = new THREE.Uniform(new THREE.Vector2(canvas.width,canvas.height));

//uniforms["cameraProjectionMatrixInverse"].value = new THREE.Matrix4().getInverse(camera.projectionMatrix);
//material.uniforms.resolution.value.set(canvas.width,canvas.height);
//material.uniforms.cameraProjectionMatrixInverse.value.getInverse(camera.projectionMatrix);

}

function onMouseMove(event) {
    mouse.x = (event.clientX / w) * 2.0 - 1.0; 
    mouse.y = -(event.clientY / h) * 2.0 + 1.0;
}

function guiUpdated() { 

//if (distance_fields.df === 'demo_0' )  { df_select = 0; }

if (distance_fields.df === 'sphere'                   )  { df_select = 0;  }
if (distance_fields.df === 'box'                      )  { df_select = 1;  }
if (distance_fields.df === 'capsule'                  )  { df_select = 2;  }
if (distance_fields.df === 'cone'                     )  { df_select = 3;  }

uniforms["u_hash"].value = render_scene.hash;
uniforms["u_octaves"].value = render_scene.octaves;
uniforms["u_epsilon"].value = render_scene.epsilon;
//uniforms["u_distance_field"].value = distance_field;
//uniforms["u_position_field"].value = position_field;
//uniforms["u_color_field"].value = color_field;
uniforms["u_ambient_color"].value = lighting.ambient_color;
uniforms["u_diffuse_color"].value = lighting.diffuse_color;
uniforms["u_specular_color"].value = lighting.specular_color;
uniforms["u_shininess"].value = lighting.shininess;
uniforms["u_diffuse_theta"].value = lighting.diffuse_theta;
uniforms["u_df"].value = df_select;
uniforms["u_diffuse_b"].value = lighting.diffuse_b;
uniforms["u_diffuse_c"].value = lighting.diffuse_c;
uniforms["u_diffuse_d"].value = lighting.diffuse_d;

}

//camera.translateZ(-distance);

//Move camera up
//camera.translateY(distance);

uniforms["u_time"].value = timestamp / 1000;
uniforms["u_mouse"].value = mouse;
uniforms["u_mouse_pressed"].value = mouse_pressed;
