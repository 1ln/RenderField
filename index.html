<!DOCTYPE html>

<head>

<title> Distance Field Rendering Engine in Webgl, Copyright 2019  </title>

<meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=0.0 maximum-scale=0.0 /> 
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="stylesheet.css">
<link rel="manifest" href="manifest.json">

</head>

<div id="gui_container"> 
    
    <div id="gui_scroll">

        <div class="config_container">

             <h3>Demo Select</h3>


             <select id="distance_fields">
                 
                <option value="0">Sphere        </option>
                <option value="1">Box           </option>
                <option value="2">Capsule       </option>
                <option value="3">Torus         </option>
                <option value="4">Rounded Cone  </option>
                <option value="5">Link          </option>
                <option value="6">Sphere box    </option>
                <option value="7">Cylinder      </option>
                <option value="8">Prism         </option>
                <option value="9">Hex Prism     </option>  
             


             </select>

        </div>

        <div class="config_container">
            <h3>Raymarcher Rendering options</h3>
            <label>Steps<input type="number" id="steps"></label>
            <label>Epsilon<input type="number" id="eps"></label>
            <label>Distance<input type="number" id="dist"></label>
        </div>

        <div class="config_container">
            <h3>Light Position</h3>        
            <label>x<input type="number" id="light_pos_x"></label> 
            <label>y<input type="number" id="light_pos_y"></label>
            <label>z<input type="number" id="light_pos_z"></label>
        </div>

        <div class="config_container">
            <h3>Noise Configuration</h3>

            <button id="hash">update hash</button>
        
            <label>Octaves
            <input type="range" id="octaves" min="0.0" max="12.0" step="1" ></label>
                     
            <label>Frequency      
            <input type="number" id="frequency" step="0.01" ></label>

            <label>Cell Iterations</label>
            <input type="range" id="cell_iterations" min="0.0" max="256.0" step="1" >
        
            <label>Distance Type</label>
            <select id="cell_type">
                <option value="0">Euclidian</option>
                <option value="1">Rectlinear</option>
                <option value="2">Chess</option>
            <select>

        </div>
        </div> 

    </div>

<canvas id="canvas" > </canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

<script src="ShaderLoader.js"></script>
<script src="textures.js"></script>
<script src="render.js"></script>

<script src="main.js"></script>
</body>
</html>
