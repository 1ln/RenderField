<!DOCTYPE html>

<head>

<title>df demos</title>

<meta name="viewport" content="width=device-width", user-scalable=no, minimum-scale=0.0 maximum-scale=0.0 /> 
<meta name="theme-color" content="#000">

<link rel="stylesheet" href="stylesheet.css">
<link rel="manifest" href="manifest.json">

</head>

<div id="container"> 

    <canvas id="canvas"></canvas>

    <div id="config">

    <div class="cl">
        <input type ="text" id="hash">
        <button id="update_hash">update hash</button>
    </div>
   
    <div class="cl">
    <select id="field" size="5" >
        <option value="0">Box            </option>
        <option value="1">Box-Sphere Morph             </option>
        <option value="2">Box Repeat        </option>
        <option value="3">Torus                   </option>
        <option value="4">Capsule Field                  </option>
        <option value="5">Sphere box              </option>    
        <option value="6">Icosahedron </option>
        <option value="7">Menger</option>
        <option value="8">Gyroid Box</option>
        <option value="9">Solid Angle Ring </option>
        <option value="10"> Dodecahedron Fractal</option> 

    </select>
    </div>

    <div class="cl">
    <select id="material" size="5">
        <option value="0">Fractal Noise </option>
        <option value="1">Normals       </option>
        <option value="2">Red           </option>
        <option value="3">Iteration     </option>
        <option value="4">Spiral        </option>
    </select>
    </div>
 
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

<script src="ShaderLoader.js"></script>
<script src="texture.js"></script>
<script src="render.js"></script>

<script src="main.js"></script>
</body>
</html>
